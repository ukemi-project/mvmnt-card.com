<footer class="footer text-muted">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-6 order-first order-lg-first text-center text-md-start">
        <ul class="list-inline">
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
      <div class="col-1 mx-auto"></div>
      <div class="col-sm-6 col-lg-6 order-last order-lg-last text-center text-md-end">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
          <li class="list-inline-item"><a href="{{ .URL | absURL }}" class="gold-link">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
    </div>
  </div>
</footer>
